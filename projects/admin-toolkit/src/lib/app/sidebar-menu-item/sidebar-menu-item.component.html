<li *ngIf="children">
  <a href="#">
    <span class="icon-wrapper">
      <i [attr.data-feather]="icon"></i>
    </span>
    <ng-content></ng-content>
  </a>
  <ul>
    <li *ngFor="let child of children">
      <a [routerLink]="child.url">{{child.title}}</a>
    </li>
  </ul>
</li>

<li *ngIf="true">
  <a [routerLink]="url" routerLinkActive="active">
    <span class="icon-wrapper">
      <i [attr.data-feather]="icon"></i>
    </span>
    <ng-content></ng-content>
  </a>
</li>
